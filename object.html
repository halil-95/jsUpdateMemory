	<script>
// lesson №1
/*для создагие и изменение есть много способов
Существуют различные способы создания новых объектов:
	1 Создайте один объект, используя литерал объекта.
	2 Создайте один объект с ключевым словом new.
	3 Определите конструктор объекта, а затем создайте объекты сконструированного типа.
	4 Создайте объект с помощью Object.create().
	*/

 // способ №1---Создайте один объект, используя литерал объекта
/*Общепринятой практикой является объявление объектов с помощью constключевого слова. 
Литерал объекта — это список пар имя:значение (например, age:50) внутри фигурных скобок {}.
*/

	const person = {firstName:"John", lastName:"Doe", age:50, eyeColor:"blue"};
	//  ||  (или)
	const person = {
		firstName: "John",
		lastName: "Doe",
		age: 50,
		eyeColor: "blue"
	};
//  && (И)

// способ №2  Создайте один объект с ключевым словом new.
	// create object; пример: это дом, пустой, квадратный.
	var obj = new Object();
	// добовили к дому квадратный окно!
	obj.window = "square";
	// добовили к дому синий дверь!
	obj.door = "blue";
	// чтобы вывести на консоль!
	console.log(obj.door);
	// создания массива
	obj.arr = ["hello","hay"];
	// чтобы вывести на консоль!
	console.log(obj.arr[0]);
/*
s
Примеры выше делают то же самое.
Но нет необходимости использовать new Object().
Для удобочитаемости, простоты и скорости выполнения используйте литеральный метод объекта.*/


// способ №3  Определите конструктор объекта, а затем создайте объекты сконструированного типа.
const person = {};
	person.firstName = "John";
	person.lastName = "Doe";
	person.age = 50;
	person.eyeColor = "blue";
	console.log(person.firstName);

// Объекты JavaScript изменяемы
const person = {
  firstName:"John",
  lastName:"Doe",
  age:50, eyeColor:"blue"
}
const x = person;
x.age = 10;      // Will change both x.age and person.age
/*Объект x не является копией человека. Это человек . И x, и person являются одним и тем же объектом.
Любые изменения в x также изменят человека, потому что x и человек — это один и тот же объект.*/
	
/*Переменные JavaScript также могут содержать множество значений.
Объекты тоже переменные. Но объекты могут содержать множество значений.
Значения объекта записываются в виде пар имя : значение (имя и значение разделены двоеточием).
*/
